<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .bar {
            fill: lightskyblue;
        }

        .highlight {
            fill: lightseagreen;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin;

        svg.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", 50)
            .attr("y", 50)
            .attr("font-size", "24px")
            .text("Thống kê lợi nhuận gộp (Gross Income) theo thời gian");

        var x = d3.scaleBand().range([0, width]).padding(0.4),
            y = d3.scaleLinear().range([height, 0]);

        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.csv("./data/cau6.csv", function(error, data) {
            if (error) {
                throw error;
            }

            x.domain(data.map(function(d) { return d.Month; }));
            y.domain([0, d3.max(data, function(d) { return +d.gross_income; })]);

            g.append("g")
             .attr("transform", "translate(0," + height + ")")
             .call(d3.axisBottom(x))
             .append("text")
             .attr("y", 30)
             .attr("x", width + 30)
             .attr("text-anchor", "end")
             .attr("stroke", "black")
             .text("Thời gian");

            g.append("g")
             .call(d3.axisLeft(y))
             .append("text")
             .attr("transform", "rotate(-90)")
             .attr("y", 5)
             .attr("dy", "-5.1em")
             .attr("text-anchor", "end")
             .attr("stroke", "black")
             .text("Gross Income");

            g.selectAll(".bar")
             .data(data)
             .enter().append("rect")
             .attr("class", "bar")
             .on("mouseover", onMouseOver)
             .on("mouseout", onMouseOut)
             .attr("x", function(d) { return x(d.Month); })
             .attr("y", function(d) { return y(+d.gross_income); })
             .attr("width", x.bandwidth())
             .transition()
             .ease(d3.easeLinear)
             .duration(400)
             .delay(function (d, i) {
                 return i * 50;
             })
             .attr("height", function(d) { return height - y(+d.gross_income); });
        });

        function onMouseOver(d, i) {
            d3.select(this).attr('class', 'highlight');
            d3.select(this)
              .transition()
              .duration(400)
              .attr('width', x.bandwidth() + 5)
              .attr("y", function(d) { return y(+d.gross_income) - 10; })
              .attr("height", function(d) { return height - y(+d.gross_income) + 10; });

            g.append("text")
             .attr('class', 'val') 
             .attr('x', function() {
                 return x(d.Month);
             })
             .attr('y', function() {
                 return y(+d.gross_income) - 15;
             })
             .text(function() {
                 return [d.gross_income];
             });
        }

        function onMouseOut(d, i) {
            d3.select(this).attr('class', 'bar');
            d3.select(this)
              .transition()
              .duration(400)
              .attr('width', x.bandwidth())
              .attr("y", function(d) { return y(+d.gross_income); })
              .attr("height", function(d) { return height - y(+d.gross_income); });

            d3.selectAll('.val')
              .remove();
        }
    </script>
</body>
</html>
